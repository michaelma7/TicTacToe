<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="header">
        <div class="logo">
            Odin TicTacToe
        </div>
        <div class="about">
            <a href="https://www.github.com/michaelma7" target="_blank" rel="noopener noreferrer">Repos</a>
            <a href="https://linkedin.com/in/michael-ma-21a4925a" target="_blank" rel="noopener noreferrer">About me</a>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="actions">
                <button class="newplayer">Create New Player</button>
                    <dialog class="creationdialog">
                        <form id="playercreation">
                            <label for="name">Name:</label>
                            <input id="name" name="name" type="text"/>

                            <p>Sign:</p>
                            <input id="X" name="sign" type="radio" value="X" checked/>
                            <label for="X">X</label>
                            <input id="O" name="sign" type="radio" value="O"/>
                            <label for="O">O</label>
                            
                            <div class="buttons">
                                <button class="createplayer">Submit</button>
                                <button class="cancel" formmethod="dialog">Cancel</button>
                            </div>
                        </form>
                    </dialog>
                <button class="AI">Play Against AI</button>
                <button class="start">Start Game</button>
                <button class="reset">Reset</button>
            </div>
            <div class="scoreboard">
            </div>
        </div>
        <div class="gameboard">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine "></div>
        </div>
        <div class="result"></div>
        <dialog class="onemore">
            <button class="playagain">Play Again?</button>
        </dialog>
    </div>
</body>
<script src="tictactoe.js"></script>
</html>
