<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="header">
        <div class="logo">
            Odin TicTacToe
        </div>
        <div class="about">
            <a href="https://www.github.com/michaelma7" target="_blank" rel="noopener noreferrer">Repos</a>
            <a href="https://linkedin.com/in/michael-ma-21a4925a" target="_blank" rel="noopener noreferrer">About me</a>
        </div>
    </div>
    <div class="content">
        <dialog class="startdialog">
            <div class="startmessage">
                <button class="modal-close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-circle-outline</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" /></svg>
                </button>
                <p>Ready to start game?</p>
                <button class="modal-submit">Begin</button>
            </div>
        </dialog>
        <div class="overlay hidden"></div>
        <div class="sidebar">
            <div class="actions">
                <button class="newplayer">Create New Player</button>
                    <dialog class="creationdialog">
                        <form id="playercreation">
                            <label for="name">Name:</label>
                            <input id="name" name="name" type="text"/>

                            <p>Sign:</p>
                            <input id="X" name="sign" type="radio" value="X" />
                            <label for="X">X</label>
                            <input id="O" name="sign" type="radio" value="O"/>
                            <label for="O">O</label>
                            
                            <div class="buttons">
                                <button class="createplayer">Submit</button>
                                <button class="cancel" formmethod="dialog">Cancel</button>
                            </div>
                        </form>
                    </dialog>
                <button class="AI">Play Against AI</button>
                <button class="start">Start Game</button>
                <button class="reset">Reset</button>
            </div>
            <div class="scoreboard">
                <div class="players">
                    <div class='playerone'></div>
                    <div class="playertwo"></div>
                </div>
                <div class="turn-order">
                    <span>Who's turn?</span>
                    <div class="player-turn"></div>
                </div>
            </div>
        </div>
        <div class="gameboard">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine "></div>
        </div>
        <div class="result"></div>
        <dialog class="onemore">
            <button class="playagain">Play Again?</button>
        </dialog>
    </div>
</body>
<script src="tictactoe.js"></script>
</html>
