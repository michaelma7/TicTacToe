<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="header">
        <div class="logo">
            Odin TicTacToe
        </div>
        <div class="about">
            <a href="https://www.github.com/michaelma7" target="_blank" rel="noopener noreferrer">Repos</a>
            <a href="https://linkedin.com/in/michael-ma-21a4925a" target="_blank" rel="noopener noreferrer">About me</a>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="actions">
                <button class="newplayer">Create New Player</button>
                    <dialog>
                        <form id="playercreation">
                            <label for="name">Name:</label>
                            <input id="name" name="name" type="text"/>

                            <label for="sign">Sign:</label>
                            <input id="sign" name="sign" type="radio"/>
                            
                            <div class="buttons">
                                <button class="createplayer">Submit</button>
                                <button class="cancel" formmethod="dialog">Cancel</button>
                            </div>
                        </form>
                    </dialog>
                <button class="AI">Play Against AI</button>
                <button class="start">Start Game</button>
                <button class="reset">Reset</button>
            </div>
            <div class="scoreboard">

            </div>
        </div>
        <div class="gameboard">
            <div class="1"></div>
            <div class="2"></div>
            <div class="3"></div>
            <div class="4"></div>
            <div class="5"></div>
            <div class="6"></div>
            <div class="7"></div>
            <div class="8"></div>
            <div class="9"></div>
        </div>
    </div>
</body>
<script src="tictactoe.js"></script>
</html>
